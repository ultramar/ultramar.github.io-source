<div class="pagination">
  {% if articles_page.has_next() %}
    <a class="prev" href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html">&larr; Passados</a>
  {% endif %}

  {% if articles_page.has_previous() %}
    {% if articles_page.previous_page_number() == 1 %}
      <a class="next" href="{{ SITEURL }}/{{ page_name }}.html">Recentes &rarr;</a>
    {% else %}
      <a class="next" href="{{ SITEURL }}/{{ page_name }}{{ articles_page.previous_page_number() }}.html">Recentes &rarr;</a>
    {% endif %}
  {% endif %}
  <br />
</div>
